<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta id="redirectMeta" http-equiv="refresh" content="0">
  <script>
    var newDomain = 'https://188.148.153.53';
    var newUrl = newDomain + window.location.pathname + window.location.search;
    // Update meta refresh content dynamically
    document.getElementById('redirectMeta').setAttribute('content', '0; url=' + newUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a id="redirectLink" href="#">link</a>.</p>
  <script>
    document.getElementById('redirectLink').href = newUrl;
  </script>
</body>
</html>
